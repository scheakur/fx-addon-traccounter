<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numbers</title>
    <link rel="stylesheet" href="traccounter.css" charset="utf-8">
  </head>
  <body>
    <div class="traccounter">
      <div class="screen">
        <div class="controller">
          <table class="function">
            <tr>
              <td><label class="label">Title</label></td>
              <td><input class="field" type="text" v-model="newTitle"></td>
            </tr>
            <tr>
              <td><label class="label">URL</label></td>
              <td><input class="field" type="text" v-model="newUrl"></td>
            </tr>
            <tr>
              <td align="center" colspan="2"><button class="button" v-on="click: save">save</button></td>
            </tr>
          </table>
          <table class="function">
            <tr>
              <td><label class="label">Data</label></td>
              <td><textarea rows="5" class="field" v-model="importJson"></textarea></td>
            </tr>
            <tr>
              <td align="center" colspan="2"><button class="button" v-on="click: importData">import</button></td>
            </tr>
          </table>
          <div>
            <button class="close-button" v-on="click: hideController">close</button>
          </div>
        </div>
      </div>
      <div class="tracs">
        <div class="trac draggable" draggable="true" v-repeat="numbers" data-url="{{url}}">
          <button class="del" v-on="click: remove(this)">x</button>
          <a class="link" href="{{url}}" target="_blank" draggable="false" v-on="click: hide">
            <span class="number">{{num}}</span>
          </a>
          <span class="title">{{title}}</span>
        </div>
        <div class="trac adder">
          <a class="link" href="javascript:void(0);" draggable="false" v-on="click: showController">
            <span class="number">+</span>
          </a>
          <span class="title">Add</span>
        </div>
      </div>
    </div>
  </body>
</html>
